<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Вхід</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 500px;
        margin: 50px auto;
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
    }
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button:hover {
    background-color: #45a049;
}
    input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
    input[type="button"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Вхід</h2>
    <form id="loginForm" onsubmit="event.preventDefault(); submitLoginForm()">
    <label for="username">Логін:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Увійти</button>
</form>
</div>
    <script>
      // This script will be executed when the page loads
      document.addEventListener("DOMContentLoaded", function() {
        
          console.log("Login Page loaded!");
          
          });
  </script>
<script>
    function submitLoginForm() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        
        // Створюємо новий об'єкт запиту
        var xhr = new XMLHttpRequest();
        
        // Вказуємо метод та URL запиту
        xhr.open("POST", "/login", true);
        
        // Встановлюємо заголовок запиту
        xhr.setRequestHeader("Content-Type", "application/json");
        
        // Формуємо дані для відправки
        var data = JSON.stringify({
            username: username,
            password: password
        });
        
        // Встановлюємо обробник події завершення запиту
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    // Виконуємо дії після успішної відправки запиту
                    console.log(xhr.responseText);
                    // Перенаправляємо на сторінку main.html
                    window.location.href = "main.html";
                } else {
                    // Виконуємо дії у випадку помилки
                    console.error("Помилка: " + xhr.status);
                }
            }
        };
        
        // Відправляємо запит з даними
        xhr.send(data);
    }
</script>


</body>
</html>
